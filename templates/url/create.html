{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create URL {% endblock %}</h1>

<form method="post">

    <div class="form-group row">
      <label for="short_url">Short-URL: </label> 

      <input type="text" name="short_url"
             placeholder="{{ generated_url }}" class="form-control"
             value="{{ request.form['short_url'] or generated_url }}" readonly></input>
    </div>
    

    <div class="form-group row">
        <label for="long_url">Long-URL</label>
  
        <input type="text" name="long_url"
               placeholder="https://google.de/" class="form-control"
               value="{{ request.form['long_url'] }}"></input>
      </div>
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
{% endblock %}
